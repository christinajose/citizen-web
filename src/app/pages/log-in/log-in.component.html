<div class="login">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-12 form-item">
        <div>
          <h3 style="text-align: center;">Log In</h3>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label>Username Or Email</label>
              <input
                type="text"
                class="form-control"
                formControlName="nameEmail"
              />
              <span
                class="text-danger"
                *ngIf="
                  (loginFormControl.nameEmail.touched || loginSubmitted) &&
                  loginFormControl.nameEmail.errors?.required
                "
              >
                Name Or Email is required
              </span>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input
                type="password"
                class="form-control"
                formControlName="password"
              />
              <span
                class="text-danger"
                *ngIf="
                  (loginFormControl.password.touched || loginSubmitted) &&
                  loginFormControl.password.errors?.required
                "
              >
                Password is required
              </span>
              <span
                class="text-danger"
                *ngIf="
                  loginSubmitted &&
                  loginFormControl.password.errors?.invalidCredentials
                "
              >
                Invalid Username Or Password
              </span>
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
          </form>
        </div>
      </div>
      <div class="col-md-6 col-sm-12 form-item">
        <div>
          <h3 style="text-align: center;">
            Don't have an account? Register now!
          </h3>
          <form [formGroup]="signupForm" (ngSubmit)="register()">
            <div class="form-group">
              <label>Username Or Email</label>
              <input
                type="text"
                class="form-control"
                formControlName="nameEmail"
              />
              <span
                class="text-danger"
                *ngIf="
                  (registerFormControl.nameEmail.touched || registerSubmited) &&
                  registerFormControl.nameEmail.errors?.required
                "
              >
                Name Or Email is required
              </span>
              <span
                class="text-danger"
                *ngIf="
                  registerSubmited &&
                  registerFormControl.nameEmail.errors?.invalidName
                "
              >
                Username Or Email Already Exists
              </span>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input
                type="password"
                class="form-control"
                formControlName="password"
              />
              <span
                class="text-danger"
                *ngIf="
                  (registerFormControl.password.touched || registerSubmited) &&
                  registerFormControl.password.errors?.required
                "
              >
                Password is required
              </span>
            </div>
            <div class="form-group">
              <label>Date Of Birth</label>
              <input type="date" class="form-control" formControlName="dob" />
              <span
                class="text-danger"
                *ngIf="
                  (registerFormControl.dob.touched || registerSubmited) &&
                  registerFormControl.dob.errors?.required
                "
              >
                Date Of Birth is required
              </span>
            </div>
            <div class="form-row">
              <div class="col">
                <label>Gender</label>
                <select class="custom-select" formControlName="gender">
                  <option selected value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
                <span
                  class="text-danger"
                  *ngIf="
                    (registerFormControl.gender.touched || registerSubmited) &&
                    registerFormControl.gender.errors?.required
                  "
                >
                  Gender is required
                </span>
              </div>
              <div class="col">
                <div class="form-group">
                  <label>Country</label>
                  <select class="custom-select" formControlName="country">
                    <option
                      *ngFor="let country of Countries"
                      [ngValue]="country.name"
                    >
                      {{ country.name }}
                    </option>
                  </select>
                  <span
                    class="text-danger"
                    *ngIf="
                      (registerFormControl.country.touched ||
                        registerSubmited) &&
                      registerFormControl.country.errors?.required
                    "
                  >
                    Country is required
                  </span>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
